<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse" rel="stylesheet" type="text/css"/> 
</head>
<body>
   
    <div class="right-banner">
        <img src="mountain.avif" alt="">
        <div class="odin-logo">
            <img src="odin-lined.png" alt="">
            <div>ODIN</div>
        </div>
    </div>
    <div class="main">
        <p>This is the best way to learn programming! Sign up now to begin 
            your career </p>
        <p><i>Start Here</i></p>
        <div class="form-container">
            <form id="form">
                <legend>Let's do this!</legend>
                <div class="input-container">
                    <div>
                        <div>
                            <label for="first-name">FIRST NAME:</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="enail">EMAIL:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="last-name">LAST NAME:</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER:</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="confirm-passowrd">PASSWORD:</label>
                            <input type="text" id="confirm-passowrd" name="confirm-passowrd">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button id="create" type="submit" form="form" >Create Account</button>
            <div id="account">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
    
    
</body>
</html>
